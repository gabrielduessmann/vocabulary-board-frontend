<div class="container">
    <div class="row">
        <div class="col col-lg-8">
            <input class="w-75 m-4" type="text" placeholder="Search for a vocabulary" >
            <button style="width: 15%">Search</button>            
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12">
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    
                    <th scope="col">Vocabulary</th>
                    <th scope="col">Description</th>
                    <th scope="col">Column</th>
                    <th scope="col">Creation date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let vocabulary of vocabularies">
                    <td scope="row">{{ vocabulary.word }}</td>
                    <td> {{ vocabulary.description }} </td>
                    <td> {{ vocabulary.column.title }} (<i>{{ vocabulary.column.status.toString() | lowercase }}</i>) </td>
                    <td> {{ vocabulary.creationDate }} </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
