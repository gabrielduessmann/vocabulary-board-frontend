<ul class="list-group list-group-flush">
  <li class="list-group-item">
    <span (click)="openModal()" style="cursor: 'pointer'"> {{vocab.word}}</span>
    <span
      style="cursor: 'pointer'; float: 'right'"
      *ngIf="canMoveColumn"
      (click)="moveToNextColumn(vocab)">></span>
  </li>
</ul>
