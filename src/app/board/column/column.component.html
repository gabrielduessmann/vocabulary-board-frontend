
<div class="card" style="width: 15rem;">

    <div class="card-header">
      {{column.title}}

      <div style="float: right; font-size: 10px;">
        <p [style.color]="getColumnStatusColor()"> {{column.status}} </p>
      </div>
      
    </div>

 <card *ngFor="let vocab of allVocabulary"
       [vocab]="vocab"
       [isVocabularyEditable]="isVocabularyEditable"
       [canMoveColumn]="canMoveColumn()">
 </card>
</div>
